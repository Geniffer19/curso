      background-image: url(https://www.nicelembrancinhas.com.br/image/cache/webp/catalog/rei_leao/simba_site-500x500.webp);

      background-repeat: no-repeat; /*Repetição da imagem*/
      background-position: center center; /*Posicionamento da imagem*/

    }
