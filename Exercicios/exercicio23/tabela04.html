<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
  <title>Tabelas</title>

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      width: 300px;
      border-collapse: collapse;
    }

    td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    
  </style>
</head>
<body>
  <h1>Mesclagem de Celulas</h1>
    
<!-- 
    HIERARQUIA DE TABELAS (simples)

    TABLE = tabela
      TABLE ROW = Linha de tabela
        TABLE HEADER = cabeÃ§alho de table
          TABLE DATA = dado de tabela
-->

<!-- MESCLAGEM DE CELULAS
  COLSPAN = MESCLAGEM DE COLUNAS
  ROWSPAN = MESCLAGEM DE LINHAS -->

<table>
  <tr class="linha"> <!--Primeira Linha-->
      <td>A1</td>
      <td colspan="2">B1</td>
  </tr>

  <tr>  <!--Segunda Linha-->
    <td rowspan="2">A2</td>
    <td>B2</td>
    <td>C2</td>
</tr>

  <tr> <!--Terceira linha--> 
      <td class="dado">B3</td>
      <td>C3</td>
  </tr>

  <tr> <!--Quarta linha-->
    <td>A4</td>
    <td>B4</td>
    <td>C4</td>
</tr>
</table>

</body>
</html>
