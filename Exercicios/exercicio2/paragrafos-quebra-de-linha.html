  <title>Parágrafos</title>

<body>
  <h1>Parágrafos e quebras de linhas</h1>

  <p>Você pode usar escrever um Parágrafo
    de qualquer jeito. Basta colocar tudo
    no meio do do par de tags p e /p
  </p>

  <p>Se precisar quebrar a linha <br> como esse,
  você precisa usar a tag br. 
  </p>
 <br>
  <p>vamos adicionar alguns símbolos:</p>
      &reg;
      &copy;
      &trade;
      &euro;
      &pound;
      &yen;
      &cent;
      &Delta;
      &uarr;

      <br>
    <p>Vamos adicionar alguns emoji: </p>
        &#x1F596;
        &#x1F913; 

</body>
